<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monster Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterHealthBar"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Your Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerHealthBar"></div>
      </div>
    </section>
    <section v-if="!winner" id="controls">
      <button @click="attackMonster">ATTACK</button>
      <button @click=specialAttack :disabled="blockSpecial">SPECIAL ATTACK</button>
      <button @click="heal" :disabled="blockHeal">HEAL</button>
      <button @click="surrender">SURRENDER</button>
    </section>
  <section v-else class="container">
      <h2>Game Over!</h2>
      <h3 v-if="winner == 'monster'">You Loose!</h3>
      <h3 v-else-if="winner == 'player'">You Win!</h3>
      <h3 v-else>It's a Tie! ¯\_(ツ)_/¯</h3>
      <button @click="startOver">Start Over!!</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <li v-for="log in combatLog">
          <span :class="{'log--player': log.source == 'player', 'log--monster':log.source == 'monster'}">{{log.source == 'player' ? 'Player' : 'Monster'}}</span>
          <span v-if="log.event =='heal'"> heals himself for <span class="log--heal">{{log.amount}}</span></span>
          <span v-else-if="log.event == 'attack'"> deals <span class="log--damage">{{log.amount}}</span> damage</span>
          <span v-else-if="log.event == 'special'"> does special attack for <span class="log--damage">{{log.amount}}</span> damage</span>

        </li>
      </ul>
    </section>
  </div>
</body>

</html>
